    <section class="hero vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row g-5">
                <div class="col-md-6 order-2 order-md-1">
                    <div class="form">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="input-MainIdea" placeholder="The main idea" required>
                            <label for="floatingInput">Title</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" id="input-Category" aria-label="Floating label select example">
                              <option selected>--- Select from categories ---</option>
                              <option value="Idea">Idea</option>
                              <option value="To-do Task">To-do Task</option>
                              <option value="Reminder">Reminder</option>
                            </select>
                            <label for="input-Category">Category</label>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="input-comments" style="height: 100px"></textarea>
                            <label for="input-comments">Comments</label>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button id="btn-addidea" class="btn text-light" onclick="addIdea()" type="button">Add Your Idea to the Vision</button>
                            <button id="btn-editidea" class="btn text-light d-none" onclick="editIdea()" type="button">Edit the idea!</button>
                        </div>

                    </div>
                </div>

                <div class="col-md-6 order-1 order-md-2">
                    <div class="text ">
                        <h1 class="text-center">Write Your Ideas <span>.</span></h1>
                        <p class="text-center">Write all your thoughts, tasks, and ideas. <br> We will <strong>SAVE</strong> all of them.</p>
                    </div>
                </div>
            </div>
